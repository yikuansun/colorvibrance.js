<!DOCTYPE html>
<html>
    <head>
        <link rel="preload" href="greylightflare.jpg" as="image" type="image/jpg" />
    </head>
    <body>
        <img src="greylightflare.jpg" />
        <canvas width="1920" height="1080" style="width: 960px;"></canvas>
        <br /> Hue: <input type="number" value="200" min="0" max="360" onchange="hue = parseFloat(this.value);callFunc();" />
        <br /> Saturation: <input type="number" value="100" min="0" max="100" step="1" onchange="saturation = parseFloat(this.value);callFunc();" />
        <br /> <input type="file" accept="image/*" />
        <script src="colorvibrance.js"></script>
        <script>
            var canv = document.querySelector("canvas");
            var ctx = canv.getContext("2d");
            var img = document.querySelector("img");
            img.style.display = "none";
            var hue = 200;
            var saturation = 100;
            function callFunc() {
                ctx.drawImage(img, 0, 0);
                colorvibrance(ctx, hue, saturation);
            }
            callFunc();
            document.querySelector("input[type=file]").addEventListener("change", function() {
                var fR = new FileReader();
                fR.addEventListener("loadend", function(e) {
                    img.src = e.target.result;
                    img.addEventListener("load", function() {
                        canv.width = this.width;
                        canv.height = this.height;
                        callFunc();
                    });
                });
                fR.readAsDataURL(this.files[0]);
            });
        </script>
    </body>
</html>
